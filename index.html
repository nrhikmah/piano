<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>PIANO</h1>
    <section class="octave 6">
        <button class="piano">1 <br>(do)</button>
        <button class="piano">2 <br>(re)</button>
        <button class="piano">3 <br>(mi)</button>
        <button class="piano">4 <br>(fa)</button>
        <button class="piano">5 <br>(so)</button>
        <button class="piano">6 <br>(la)</button>
        <button class="piano">7 <br>(si)</button>
        <button class="piano">8 <br>(do)</button>
    </section>
    <section class="octave-8">
        <button class="piano">q <br>(do)</button>
        <button class="piano">w <br>(re)</button>
        <button class="piano">e <br>(mi)</button>
        <button class="piano">r <br>(fa)</button>
        <button class="piano">u <br>(so)</button>
        <button class="piano">i <br>(la)</button>
        <button class="piano">o <br>(si)</button>
        <button class="piano">p <br>(do)</button>

    </section>

    <section class="octave-5">
        <button class="piano">q <br>(do)</button>
        <button class="piano">w <br>(re)</button>
        <button class="piano">e <br>(mi)</button>
        <button class="piano">r <br>(fa)</button>
        <button class="piano">u <br>(so)</button>
        <button class="piano">i <br>(la)</button>
        <button class="piano">o <br>(si)</button>
        <button class="piano">p <br>(do)</button>

    </section>

    <script src="script.js"></script>
</body>

</html>
